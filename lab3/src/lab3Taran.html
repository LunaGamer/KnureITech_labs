<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="lab3TaranStyle.css">
    <script rel="script" src="lab3Taran.js"></script>
</head>
<body>
<div class="container">
  <div class="image-container">
    <img class="image" src="img/1.jpg" alt="space" onclick="handleChangeNumber(this)">
  </div>
  <div class="button-container">
    <form class="input-form">
      <input type="text" class="settings width-settings" name="widthSettings" placeholder="Width">
      <input type="text" class="settings height-settings" name="heightSettings" placeholder="Height">
      <input type="text" class="settings border-width" name="borderWidth" placeholder="Border width">
      <input type="text" class="settings alt-text" name="altName" placeholder="alt name">
      <button class="submit-button" type="button" onclick="handleSetSettings()">Click</button>
    </form>
  </div>
</div>

</body>
</html>
